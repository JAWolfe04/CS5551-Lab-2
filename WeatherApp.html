// Create a single page application using bootstrap framework
// 1. The page should have two text fields that takes state code for example: MO or city name: Kansas City.
// 2. Pass those values and display weather details of the city like temperature, wind, pressure, humidity etc.
// 3. Also display the hourly forecast (any 2-3 details from the API) for 5 hours in the city entered
//
// For Reference: https://openweathermap.org/api/hourly-forecast
//----------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/jsFunctions.js"></script>
</head>
<body>
    <div class="container pt-3">
        <h1 class="text-center">Weather App</h1>

        <p class="pt-2">Please enter the desired city name and state two letter
            abbreviation to retrieve the weather for that area.</p>

        <!--Dividing the inputs and weather into rows provides better resizing-->
        <div class="row form-inline">
            <label for="city" class="pr-2">City</label>
            <input type="text" class="form-control mr-2" id="city" placeholder="City"></input>
            <label for="state" class="pr-2">State</label>
            <input type="text" class="form-control mr-2" id="state" placeholder="State"></input>
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        <div class="row">
            <!--Canvas will be resized and drawn at runtime showing the weather for the location-->
            <canvas class="mt-4" id="weatherCanvas"></canvas>
        </div>
    </div>
</body>
</html>
